<!DOCCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

                

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>매칭실패</title>
	<style>
		div{
			position: absolute;
			height: 100%;
			width: 90%;
			top: 25%;
			left: 10%;
			font-size: 35px;
		}
		button{
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.5);
			cursor: pointer;
			transition: 0.5s;
			border-radius: 20px;
			font-size: 30px;
			width: 180px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div>
		<table width=90%>
			<tr height=30%>
			</tr>
			<tr>
				<td colspan="3" align="center"> 
					<img src="images/crying-face-emoji-clipart-md.png" width="200" height="200">
				</td>
			<tr>
			<tr height=70px>
			</tr>
			<tr bgcolor="#c8e0bd" align="center" height=100px>
				<td colspan="3" style="border-radius: 20px;">배차에 실패하였습니다.</td>
			</tr>
			<tr height= 200px>
			</tr>
			<tr height=30% align="center">
				<td>
					<button title="재검색 연결예정" style="background:skyblue; border:none; padding:10px 20px; color:black;">
						재검색
					</button>
				</td>
				<td></td>
				<td>
					<button title="메인화면 연결예정"style="background:lightgray; border:none; padding:10px 20px; color:black;">
						홈으로
					</button>
					
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
